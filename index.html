<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">

    <!--  stopwatch heading inside a container for better visibility -->
    <h1 id="heading">Stopwatch</h1> 
    <div class="stopwatch">
      <!-- // initializing  the required elements with span -->
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span> 
    </div>
    <div class="controls">
      <!-- // bootstrap buttons used -->
      <button id="startButton" class="btn btn-primary">Start</button>  
      <button id="stopButton" class="btn btn-danger">Stop</button>
      <button id="resetButton" class="btn btn-secondary">Reset</button>
    </div>
  </div>
  
  <!-- external javascript file -->
  <script src="script.js"></script>   
</body>
</html>
